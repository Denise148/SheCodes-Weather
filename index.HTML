<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;
      0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Poppins:ital,
      wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;
      1,400;1,500;1,600;1,700;1,800;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;
      1,300;1,400;1,500;1,700&display=swap"
      rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />

    <title>Weather</title>
  </head>
  <body>
    <div class="app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-form-input"
            id="search-input" />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-data">
          <div>
            <h1 class="city" id="city"></h1>
            <p class="details">
              <span id="time"></span>
              <br />
              Humidity <strong id="humidity">%</strong>,
              <span id="description"></span>
              <strong id="wind"></strong>
            </p>
          </div>
          <div class="temperature-container">
            <div class="icon" id="icon"></div>
            <div class="temperature-value" id="temperature"></div>
            <div class="unit">Â°F</div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/Denise148" target="_blank">
          Denise Garcia
        </a>
        and is on
        <a href="https://github.com/Denise148/SheCodes-Weather" target="_blank">
          Github</a
        >
        and hosted on
        <a href="https://firstweatherappshecodes.netlify.app/" target="_blank">
          Netlify
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
